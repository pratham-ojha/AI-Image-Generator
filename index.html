<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>AI Image Generator</h1>
        <p>
          Convert your imagination into an image within seconds using this AI
          image Generator Tool.
        </p>
        <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="Describe your image" required>
            <div class="controls">
                <select class="image-quantity">
                    <option value="1">1 Image</option>
                    <option value="2">2 Image</option>
                    <option value="3">3 Image</option>
                    <option value="4" selected>4 Image</option>
                </select>
                <button type="submit" class="generate-btn">Generate</button>
            </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="image/samp-1.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="image/samp-2.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="image/samp-3.png" alt="image">
        </div>
        <div class="img-card">
            <img src="image/samp-4.jpg" alt="image">
        </div>
    </section>
  </body>
</html>
